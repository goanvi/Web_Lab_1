<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <span>Name: Goncharov Andrey Viktorovich</span>
        <span>Group: P32312</span>
        <span>Var: 3306</span>
      </div>
    </header>
    <main class="main">
      <div class="col-5">
        <div class="main__graph">
          <svg
            style="border: 1px solid #000; box-sizing: border-box"
            id="graph-svg"
            viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- circle -->
            <path
              class="graph-shape"
              d="M 100 150 A 50 50, 0, 0, 1, 150 100 L 150 150 Z"
            />

            <!-- triangle -->
            <polygon class="graph-shape" points="150,200 150,150 50,150" />

            <!-- rectangle -->
            <polygon
              class="graph-shape"
              points="250,200 250,150 150,150 150,200"
            />

            <!-- axles -->
            <text class="graph-axle-text" x="290" y="140">x</text>
            <line class="graph-axle-line" x1="0" x2="295" y1="150" y2="150" />
            <polygon
              class="graph-axle-arrow"
              points="299,150 290,155 290,145"
            />

            <text class="graph-axle-text" x="160" y="10">y</text>
            <line class="graph-axle-line" x1="150" x2="150" y1="5" y2="300" />
            <polygon class="graph-axle-arrow" points="150,1 145,10 155,10" />

            <!-- points -->
            <line class="graph-point" x1="50" x2="50" y1="145" y2="155" />
            <line class="graph-point" x1="100" x2="100" y1="145" y2="155" />
            <line class="graph-point" x1="200" x2="200" y1="145" y2="155" />
            <line class="graph-point" x1="250" x2="250" y1="145" y2="155" />

            <line class="graph-point" x1="145" x2="155" y1="250" y2="250" />
            <line class="graph-point" x1="145" x2="155" y1="200" y2="200" />
            <line class="graph-point" x1="145" x2="155" y1="100" y2="100" />
            <line class="graph-point" x1="145" x2="155" y1="50" y2="50" />

            <!-- labels -->
            <text
              class="graph-label r-whole-neg"
              text-anchor="middle"
              x="50"
              y="140"
            >
              -R
            </text>
            <text
              class="graph-label r-half-neg"
              text-anchor="middle"
              x="100"
              y="140"
            >
              -R/2
            </text>
            <text
              class="graph-label r-half-pos"
              text-anchor="middle"
              x="200"
              y="140"
            >
              R/2
            </text>
            <text
              class="graph-label r-whole-pos"
              text-anchor="middle"
              x="250"
              y="140"
            >
              R
            </text>

            <text
              class="graph-label r-whole-neg"
              text-anchor="start"
              x="160"
              y="255"
            >
              -R
            </text>
            <text
              class="graph-label r-half-neg"
              text-anchor="start"
              x="160"
              y="205"
            >
              -R/2
            </text>
            <text
              class="graph-label r-half-pos"
              text-anchor="start"
              x="160"
              y="105"
            >
              R/2
            </text>
            <text
              class="graph-label r-whole-pos"
              text-anchor="start"
              x="160"
              y="55"
            >
              R
            </text>
            <!-- ----------------------------- dotted lines----------------------------------- -->

            <!-- y-line -->
            <line
              x1="0"
              y1="150"
              x2="300"
              y2="150"
              stroke="transparent"
              stroke-dasharray="3,3"
              id="y-line"
            />

            <!-- x-lines -->
            <line
              x1="16.7"
              y1="300"
              x2="16.7"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="1"
            />
            <line
              x1="50"
              y1="300"
              x2="50"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="2"
            />
            <line
              x1="83.3"
              y1="300"
              x2="83.3"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="3"
            />
            <line
              x1="116.7"
              y1="300"
              x2="116.7"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="4"
            />
            <line
              x1="183.3"
              y1="300"
              x2="183.3"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="5"
            />
            <line
              x1="216.7"
              y1="300"
              x2="216.7"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="6"
            />
            <line
              x1="250"
              y1="300"
              x2="250"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="7"
            />
            <line
              x1="283.3"
              y1="300"
              x2="283.3"
              y2="0"
              stroke-dasharray="3,3"
              class="line dotted-line"
              data-number="8"
            />

            <!-- pointer to dot -->
            <line
              x1="250"
              y1="300"
              x2="150"
              y2="300"
              stroke-dasharray="3,3"
              class="line"
              id="x-pointer"
            />
            <line
              x1="283.3"
              y1="300"
              x2="283.3"
              y2="150"
              stroke-dasharray="3,3"
              class="line"
              id="y-pointer"
            />

            <!-- ------------------------------- checked lines --------------------------------- -->

            <line
              x1="16.7"
              y1="300"
              x2="16.7"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="1"
            />
            <line
              x1="50"
              y1="300"
              x2="50"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="2"
            />
            <line
              x1="83.3"
              y1="300"
              x2="83.3"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="3"
            />
            <line
              x1="116.7"
              y1="300"
              x2="116.7"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="4"
            />
            <line
              x1="183.3"
              y1="300"
              x2="183.3"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="5"
            />
            <line
              x1="216.7"
              y1="300"
              x2="216.7"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="6"
            />
            <line
              x1="250"
              y1="300"
              x2="250"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="7"
            />
            <line
              x1="283.3"
              y1="300"
              x2="283.3"
              y2="0"
              stroke-width="20"
              stroke="transparent"
              class="hidden-line inactive"
              data-number="8"
            />

            <!-- dot -->
            <circle cx="-30" cy="-30" r="2" class="dot dot-active" />
          </svg>
        </div>
        <div class="main__panel">
          <form class="form" id="form" method="GET">
            <div class="main__panel X panel">
              <h4>X</h4>
              <div class="main__panel x-checkboxes">
                <label
                  ><input type="checkbox" class="x-btn" value="-4" /><span
                    >-4</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="-3" /><span
                    >-3</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="-2" /><span
                    >-2</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="-1" /><span
                    >-1</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="0" /><span
                    >0</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="1" /><span
                    >1</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="2" /><span
                    >2</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="3" /><span
                    >3</span
                  ></label
                >
                <label
                  ><input type="checkbox" class="x-btn" value="4" /><span
                    >4</span
                  ></label
                >
              </div>
            </div>
            <div class="main__panel Y panel">
              <h4>Y</h4>
              <input type="text" id="y-input" placeholder="In range [-3;3]" />
            </div>
            <div class="main__panel R panel">
              <h4>R</h4>
              <input type="text" id="r-input" placeholder="In range [1;4]" />
            </div>
            <button class="panel" type="submit" id="submit-btn">Submit</button>
          </form>
        </div>
        <div class="notify disabled">
          <h3 class="notify__message"></h3>
        </div>
      </div>
      <div class="col-7">
        <div class="main__table">
          <table>
            <thead>
              <tr>
                <th>X value</th>
                <th>Y value</th>
                <th>R value</th>
                <th>Area hit</th>
                <th>Current time</th>
                <th>Execution time</th>
              </tr>
            </thead>
            <tbody id="result-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
